apply plugin: 'idea'

task publish
gradle.includedBuilds.each {
    if (it.name != "rse-cft-lib-plugin") {
        publish.dependsOn it.task(':publishToMavenLocal')
    }
}

publish.dependsOn ':lib:rse-cft-lib:publishToMavenLocal'
publish.dependsOn ':lib:runtime:publishToMavenLocal'
publish.dependsOn ':lib:injected:publishToMavenLocal'
